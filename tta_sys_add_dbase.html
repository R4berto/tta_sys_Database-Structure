<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thrift Avenue Database Structure</title>
</head>
<center>
<body bgcolor="black"> 
<fieldset style=" width: 50%; background-color: white;">
<h1>The Thrift Avenue</h1>
<h1>Webform</h1>
<form style="text-align: left;" action="tta_sys_view_admindbase.html" method="get">
    <table border="0" align="center"    cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th colspan="2"><center><h3>Add Column</h3></center></th>
            </tr>
            <tr>
                <th><label for="addC"><b>Add column</b></label></th>
                <th><input type="checkbox" name="addC"><br></th>
            </tr>
            <tr>
                <th><label for="uname"><b>Column Name:</b></label></th>
                <th><input type="text" placeholder="Enter Column name" name="Cname"><br></th>
            </tr>
            <tr>
                <th><label for="Function">Select Functions:</label></th>
                <th>
                    <select id="Sfunc" name="Sfunc">
                    <option value="Checkbox">Checkbox</option>
                    <option value="radio">radio</option>
                    <option value="text">text</option>
                    <option value="Dropdownlist">Dropdown list</option>
                    </select></th>
            </tr>
        </thead>
        <thead >
            <tr>
                <th colspan="2"><center><h3>Add information</h3></center></th>
            </tr>
            <tr>
                <th><label for="addI"><b>Add information</b></label></th>
                <th><input type="checkbox" name="addI"><br></th>
            </tr>
            <tr>
                <th><label for="name"><b>Name:</b></label></th>
                <th><input type="text" placeholder="Name" name="name"><br></th>
            </tr>
            <tr>
                <th><label for="fields"><b>Fields:</b></label></th>
                <th><input type="text" placeholder="Fields" name="fields"><br></th>
            </tr>
            <tr>
                <th><label for="Datatype">Select Data type:</label></th>
                <th>
                    <select id="Sfunc" name="Sfunc">
                    <option value="string">String</option>
                    <option value="text">Text</option>
                    <option value="longInteger">Long Integer</option>
                    <option value="varchar">varchar</option>
                    <option value="set">Set</option>
                    <option value="shortInteger">Short Integer</option>
                    <option value="Date">Date</option>
                    <option value="Decimal">Decimal</option>
                    <option value="Float">Float</option>
                    </select></th>
            </tr>
            <tr>
                <th><label for="pk"><b>PK</b></label></th>
                <th><input type="checkbox" name="pk"><br></th>
            </tr>
            <tr>
                <th><label for="ai"><b>AI</b></label></th>
                <th><input type="checkbox" name="ai"><br></th>
            </tr>
        </thead>
        <tr>
            <th></th>
            <th colspan="2" align="left"><button type="submit">UPDATE</button></th>
        </tr>
    </form>
</center>
</body>
</html>
